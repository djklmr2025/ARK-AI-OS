<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKAIOS Builder Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .chat-container {
            grid-column: 1 / -1;
        }

        #chatMessages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #2a5298;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #ddd;
        }

        .message .role {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"], textarea, select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .template-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            padding: 15px;
            background: white;
            border: 2px solid #2a5298;
            color: #2a5298;
        }

        .template-btn:hover {
            background: #2a5298;
            color: white;
        }

        #output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .file-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ ARKAIOS Builder Mode</h1>
            <p class="subtitle">IA con capacidades de desarrollo completas</p>
            <span class="status" id="status">‚óè Conectando...</span>
        </header>

        <div class="main-grid">
            <!-- Chat con IA -->
            <div class="panel chat-container">
                <h2>üí¨ Chat con IA</h2>
                <div id="chatMessages"></div>
                <div class="input-group">
                    <input type="text" id="chatInput" placeholder="Dile a la IA qu√© hacer... (ej: crea un proyecto React llamado mi-app)" onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>

            <!-- Templates r√°pidos -->
            <div class="panel">
                <h2>üèóÔ∏è Templates R√°pidos</h2>
                <button class="template-btn" onclick="createProject('react')">‚öõÔ∏è React App</button>
                <button class="template-btn" onclick="createProject('nextjs')">‚ñ≤ Next.js App</button>
                <button class="template-btn" onclick="createProject('python-api')">üêç Python API</button>
                <button class="template-btn" onclick="createProject('html-static')">üìÑ HTML Est√°tico</button>
            </div>

            <!-- Archivos -->
            <div class="panel">
                <h2>üìÅ Archivos del Workspace</h2>
                <button onclick="loadFiles()" style="margin-bottom: 10px;">Actualizar</button>
                <div id="filesList" style="max-height: 300px; overflow-y: auto;"></div>
            </div>

            <!-- Output -->
            <div class="panel">
                <h2>üñ•Ô∏è Output / Logs</h2>
                <div id="output">Esperando comandos...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let token = null;

        // Inicializar
        async function init() {
            try {
                // Auth simple
                const authRes = await fetch(`${API_BASE}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'demo@arkaios.local', name: 'Demo User' })
                });
                const authData = await authRes.json();
                token = authData.token;

                // Check health
                const healthRes = await fetch(`${API_BASE}/health`);
                const healthData = await healthRes.json();
                
                if (healthData.ok) {
                    document.getElementById('status').textContent = '‚óè Conectado';
                    document.getElementById('status').style.background = '#4caf50';
                    addOutput('‚úì Sistema ARKAIOS inicializado correctamente');
                    addOutput(`‚úì Workspace: ${healthData.workspace}`);
                    addOutput(`‚úì Features activas: ${Object.keys(healthData.features).length}`);
                    
                    // Cargar archivos
                    loadFiles();
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚óè Error';
                document.getElementById('status').style.background = '#f44336';
                addOutput(`‚úó Error conectando: ${error.message}`);
            }
        }

        // Chat
        function addChatMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="role">${role === 'user' ? 'T√∫' : 'ARKAIOS'}</div><div>${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage('user', message);
            input.value = '';
            
            try {
                const res = await fetch(`${API_BASE}/api/ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, message })
                });
                
                const data = await res.json();
                
                if (data.ok) {
                    const result = data;
                    addChatMessage('assistant', result.response || 'Procesado');
                    
                    // Si hay una acci√≥n, ejecutarla si necesita confirmaci√≥n
                    if (result.action && result.action !== 'none') {
                        addOutput(`\n[Acci√≥n detectada: ${result.action}]`);
                        
                        if (result.needs_confirmation) {
                            if (confirm('¬øEjecutar esta acci√≥n?')) {
                                await executeAction(result.action, result.params);
                            }
                        } else {
                            await executeAction(result.action, result.params);
                        }
                    }
                } else {
                    addChatMessage('assistant', `Error: ${data.error}`);
                }
            } catch (error) {
                addChatMessage('assistant', `Error: ${error.message}`);
            }
        }

        async function executeAction(action, params) {
            addOutput(`\n[Ejecutando: ${action}]`);
            
            try {
                const res = await fetch(`${API_BASE}/api/ai/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, action, params })
                });
                
                const data = await res.json();
                
                if (data.ok) {
                    addOutput(JSON.stringify(data, null, 2));
                    
                    // Recargar archivos si fue una operaci√≥n de archivos
                    if (action.startsWith('file_')) {
                        loadFiles();
                    }
                } else {
                    addOutput(`‚úó Error: ${data.error}`);
                }
            } catch (error) {
                addOutput(`‚úó Error: ${error.message}`);
            }
        }

        // Templates
        async function createProject(type) {
            const name = prompt(`Nombre del proyecto ${type}:`, `mi-${type}-app`);
            if (!name) return;
            
            addOutput(`\n[Creando proyecto ${type}: ${name}]`);
            addChatMessage('assistant', `Creando proyecto ${type}: ${name}...`);
            
            try {
                const res = await fetch(`${API_BASE}/api/builder/scaffold`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        type,
                        name,
                        options: {}
                    })
                });
                
                const data = await res.json();
                
                if (data.ok) {
                    addOutput('\n‚úì Proyecto creado exitosamente!');
                    data.steps.forEach(step => addOutput(step));
                    
                    if (data.next_steps) {
                        addOutput('\nPr√≥ximos pasos:');
                        data.next_steps.forEach(step => addOutput(`  ${step}`));
                    }
                    
                    addChatMessage('assistant', `¬°Proyecto ${name} creado! üéâ`);
                    loadFiles();
                } else {
                    addOutput(`‚úó Error: ${data.error}`);
                    addChatMessage('assistant', `Error creando proyecto: ${data.error}`);
                }
            } catch (error) {
                addOutput(`‚úó Error: ${error.message}`);
            }
        }

        // Archivos
        async function loadFiles() {
            try {
                const res = await fetch(`${API_BASE}/api/files/list?token=${token}&recursive=false`);
                const data = await res.json();
                
                if (data.ok) {
                    const filesDiv = document.getElementById('filesList');
                    filesDiv.innerHTML = '';
                    
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            const div = document.createElement('div');
                            div.className = 'file-item';
                            div.textContent = `${file.type === 'directory' ? 'üìÅ' : 'üìÑ'} ${file.name}`;
                            div.onclick = () => {
                                if (file.type === 'file') {
                                    readFile(file.path);
                                }
                            };
                            filesDiv.appendChild(div);
                        });
                    } else {
                        filesDiv.innerHTML = '<p style="color: #999;">No hay archivos todav√≠a. Crea tu primer proyecto!</p>';
                    }
                }
            } catch (error) {
                console.error('Error cargando archivos:', error);
            }
        }

        async function readFile(path) {
            try {
                const res = await fetch(`${API_BASE}/api/files/read?token=${token}&path=${encodeURIComponent(path)}`);
                const data = await res.json();
                
                if (data.ok) {
                    addOutput(`\n[Archivo: ${path}]\n${data.content}`);
                }
            } catch (error) {
                addOutput(`‚úó Error leyendo archivo: ${error.message}`);
            }
        }

        function addOutput(text) {
            const output = document.getElementById('output');
            output.textContent += '\n' + text;
            output.scrollTop = output.scrollHeight;
        }

        // Iniciar al cargar
        init();
    </script>
</body>
</html>
